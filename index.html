                    .replace(/chMDFe=\d+/g, `chMDFe=${chaveMdfe}`)
                    // Atualizar data recebimento protocolo
                    .replace(/<dhRecbto>[^<]+<\/dhRecbto>/, `<dhRecbto>${dataEmissao.replace('T', 'T').replace('-03:00', '-03:00')}</dhRecbto>`);
                
                // Mostrar resultados
                document.getElementById('output').innerHTML = `
                    <div style="color: #00ff00; font-weight: bold;">
                        ‚úÖ XMLs GERADOS COM SUCESSO!
                    </div>
                    <div style="margin-top: 15px;">
                        <strong>CT-e:</strong> N√∫mero ${numeroCte} | Chave ${chaveCte}<br>
                        <strong>MDF-e:</strong> N√∫mero ${numeroMdfe} | Chave ${chaveMdfe}<br>
                        <strong>Data Emiss√£o:</strong> ${dataEmissao}
                    </div>
                `;
                
                // Mostrar links de download
                document.getElementById('downloadLinks').style.display = 'block';
                document.getElementById('linkCte').onclick = () => baixarCTe();
                document.getElementById('linkMdfe').onclick = () => baixarMDFe();
                document.getElementById('linkZip').onclick = () => baixarZIP();
                
            } catch (error) {
                document.getElementById('output').innerHTML = 
                    `<div style="color: #ff0000;">‚ùå ERRO: ${error.message}</div>`;
            }
        }
        
        function baixarCTe() {
            if (!cteGerado) {
                alert('Gere os XMLs primeiro!');
                return;
            }
            const blob = new Blob([cteGerado], { type: 'application/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `CTe_${document.getElementById('chaveCte').value}.xml`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function baixarMDFe() {
            if (!mdfeGerado) {
                alert('Gere os XMLs primeiro!');
                return;
            }
            const blob = new Blob([mdfeGerado], { type: 'application/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `MDFe_${document.getElementById('chaveMdfe').value}.xml`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function baixarZIP() {
            if (!cteGerado || !mdfeGerado) {
                alert('Gere os XMLs primeiro!');
                return;
            }
            
            const JSZip = window.JSZip;
            if (!JSZip) {
                alert('Biblioteca ZIP n√£o carregada!');
                return;
            }
            
            const zip = new JSZip();
            zip.file(`CTe_${document.getElementById('chaveCte').value}.xml`, cteGerado);
            zip.file(`MDFe_${document.getElementById('chaveMdfe').value}.xml`, mdfeGerado);
            
            zip.generateAsync({ type: 'blob' }).then(function(content) {
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = `XMLs_${document.getElementById('chaveCte').value}.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
        
        function baixarTudo() {
            if (!cteGerado || !mdfeGerado) {
                alert('Gere os XMLs primeiro!');
                return;
            }
            
            // Tentar usar JSZip se dispon√≠vel, sen√£o baixar separado
            if (window.JSZip) {
                baixarZIP();
            } else {
                alert('Baixando arquivos separados...');
                baixarCTe();
                setTimeout(() => baixarMDFe(), 500);
            }
        }
        
        function autoIncrementar() {
            const autoChaves = document.getElementById('autoChaves').checked;
            const autoNumeros = document.getElementById('autoNumeros').checked;
            
            let numeroCte = document.getElementById('numeroCte').value;
            let numeroMdfe = document.getElementById('numeroMdfe').value;
            let chaveCte = document.getElementById('chaveCte').value;
            let chaveMdfe = document.getElementById('chaveMdfe').value;
            
            if (autoNumeros) {
                // Incrementar n√∫meros
                numeroCte = (parseInt(numeroCte) + 1).toString();
                numeroMdfe = (parseInt(numeroMdfe) + 1).toString();
                
                document.getElementById('numeroCte').value = numeroCte;
                document.getElementById('numeroMdfe').value = numeroMdfe;
            }
            
            if (autoChaves) {
                // Gerar novas chaves baseadas nas anteriores
                // Manter estrutura e incrementar √∫ltimos d√≠gitos
                if (chaveCte.length === 44) {
                    const baseCte = chaveCte.substring(0, 35);
                    const novoNumCte = numeroCte.padStart(9, '0');
                    const dvCte = calcularDV(baseCte + novoNumCte);
                    chaveCte = baseCte + novoNumCte + dvCte;
                    document.getElementById('chaveCte').value = chaveCte;
                }
                
                if (chaveMdfe.length === 44) {
                    const baseMdfe = chaveMdfe.substring(0, 35);
                    const novoNumMdfe = numeroMdfe.padStart(9, '0');
                    const dvMdfe = calcularDV(baseMdfe + novoNumMdfe);
                    chaveMdfe = baseMdfe + novoNumMdfe + dvMdfe;
                    document.getElementById('chaveMdfe').value = chaveMdfe;
                }
            }
            
            // Gerar nova data (amanh√£)
            const hoje = new Date();
            hoje.setDate(hoje.getDate() + 1);
            const novaData = hoje.toISOString().replace('Z', '-03:00').replace('.000', '');
            document.getElementById('dataEmissao').value = novaData;
            
            document.getElementById('output').innerHTML = 
                `<div style="color: #00ff00;">üîÑ DADOS ATUALIZADOS AUTOMATICAMENTE!</div>`;
        }
        
        function calcularDV(chave43) {
            // C√°lculo simplificado do d√≠gito verificador
            let soma = 0;
            let peso = 2;
            
            for (let i = 42; i >= 0; i--) {
                soma += parseInt(chave43.charAt(i)) * peso;
                peso = (peso === 9) ? 2 : peso + 1;
            }
            
            const resto = soma % 11;
            return (resto === 0 || resto === 1) ? '0' : (11 - resto).toString();
        }
        
        function limpar() {
            document.getElementById('output').innerHTML = '';
            document.getElementById('downloadLinks').style.display = 'none';
            cteGerado = null;
            mdfeGerado = null;
        }
        
        // Carregar JSZip dinamicamente
        if (!window.JSZip) {
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
