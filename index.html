<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador CT-e / MDF-e</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <header class="header">
    <h1>Gerador CT-e / MDF-e</h1>
    <p>Geração automática de XML • Estrutura oficial preservada</p>
  </header>

  <section class="card">

    <div class="auto-info">
      <div class="auto-item">
        <span class="label">CT-e</span>
        <span class="value">Número e chave gerados automaticamente</span>
      </div>

      <div class="auto-item">
        <span class="label">MDF-e</span>
        <span class="value">Número e chave gerados automaticamente</span>
      </div>

      <div class="auto-item">
        <span class="label">NF-e</span>
        <span class="value">Sequência automática (base 1666666)</span>
      </div>
    </div>

    <button onclick="gerar()">Gerar e baixar XMLs</button>

  </section>

  <footer class="footer">
    <span>Uso interno • Não emite documentos fiscais</span>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="app.js"></script>
</body>
</html>
