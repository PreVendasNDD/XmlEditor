<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador CT-e / MDF-e</title>
</head>
<body>

<h2>Gerar novo par CT-e / MDF-e</h2>

<input id="nCT" placeholder="Novo número CT-e"><br><br>
<input id="chCTe" placeholder="Nova chave CT-e (44)"><br><br>
<input id="nMDF" placeholder="Novo número MDF-e"><br><br>
<input id="chMDFe" placeholder="Nova chave MDF-e (44)"><br><br>
<input id="chNFe" placeholder="Nova chave NF-e"><br><br>

<button onclick="gerar()">GERAR E BAIXAR</button>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="app.js"></script>
</body>
</html>
